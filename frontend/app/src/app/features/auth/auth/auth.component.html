<ng-template appPlaceholder></ng-template>
<div class="auth">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box mat-elevation-z6" color="primary">
      <mat-card-header>
        <mat-card-title i18n>
          {{ isLoginMode ? "Log in" : "Sign Up" }}
        </mat-card-title>
      </mat-card-header>

      <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-progress-spinner
          color="primary"
          mode="indeterminate"
        ></mat-progress-spinner>
      </div>

      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
        class="example-form"
      >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label aria-label>SOEID</mat-label>
            <input
              matNativeControl
              type="text"
              name="soeid"
              id="soeid"
              placeholder="SOEID"
              aria-describedby="helpIdS"
              ngModel
              required
            />
            <mat-error i18n>This field is required</mat-error>
            <mat-hint hintLabel align="start" id="helpIdS" class="text-muted"
              ><strong i18n>Type your SOEID</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width" *ngIf="!isLoginMode">
            <mat-label aria-label i18n>E-Mail</mat-label>
            <input
              matNativeControl
              type="email"
              name="email"
              id="email"
              aria-describedby="helpIdE"
              ngModel
              required
              placeholder="E-Mail Address"
              email
            />
            <mat-error i18n>This field is required</mat-error>
            <mat-hint hintLabel align="start" id="helpIdE" class="text-muted"
              ><strong i18n>Type your E-Mail Address</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width" *ngIf="!isLoginMode">
            <mat-label aria-label>Name</mat-label>
            <input
              matNativeControl
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              aria-describedby="helpIdN"
              ngModel
              required
            />
            <mat-error i18n>This field is required</mat-error>
            <mat-hint hintLabel align="start" id="helpIdN" class="text-muted"
              ><strong i18n>Type your Name</strong>
            </mat-hint>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label aria-label i18n>Password</mat-label>
            <input
              matNativeControl
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              aria-describedby="helpIdP"
              ngModel
              required
              minlength="6"
            />
            <mat-error i18n>This field is required</mat-error>
            <mat-hint hintLabel align="start" id="helpIdP" class="text-muted"
              ><strong i18n>Type your Password</strong>
            </mat-hint>
          </mat-form-field>
        </mat-card-content>
        <button
          type="submit"
          mat-stroked-button
          [disabled]="!authForm.valid"
          color="accent"
          class="btn-block"
          i18n
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button
          type="button"
          mat-stroked-button
          (click)="onSwitchMode()"
          color="accent"
          class="btn-block"
          i18n
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>

        <mat-icon
          svgIcon="sso"
          aria-hidden="false"
          aria-label="SSO icon"
          style="width: 5em; height: 5em; float: right;"
        ></mat-icon>
      </form>
    </mat-card>
  </div>
</div>
