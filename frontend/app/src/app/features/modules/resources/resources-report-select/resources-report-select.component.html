<div class="resource-report-select">
  <mat-card class="box mat-elevation-z6" color="foreground">
    <mat-card-header>
      <mat-card-title i18n>
        Select Report
        <mat-divider></mat-divider>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label i18n>Select Report</mat-label>
        <mat-select [formControl]="reportControl" required>
          <mat-option i18n>-- None --</mat-option>
          <mat-optgroup *ngFor="let group of reportGroups" [label]="group.type">
            <mat-option
              *ngFor="let reports of group.names"
              [value]="reports.value"
            >
              {{ reports.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="reportControl.hasError('required')" i18n
          >Please choose a report</mat-error
        >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
