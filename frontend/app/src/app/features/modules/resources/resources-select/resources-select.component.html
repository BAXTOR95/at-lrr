<div class="resource-select">
  <mat-card class="box mat-elevation-z6" color="foreground">
    <mat-card-header>
      <mat-card-title i18n>
        Select Resource
        <mat-divider></mat-divider>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label i18n>Select Resource</mat-label>
        <mat-select
          panelClass="panel-selection"
          [formControl]="resourceControl"
          required
        >
          <mat-option i18n>-- None --</mat-option>
          <mat-optgroup
            *ngFor="let group of resourceGroupsShow"
            [label]="group.type"
          >
            <mat-option
              *ngFor="let resource of group.names"
              [value]="resource.value"
            >
              {{ resource.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="resourceControl.hasError('required')" i18n
          >Please choose a resource</mat-error
        >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
