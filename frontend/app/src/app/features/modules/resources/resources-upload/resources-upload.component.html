<div class="resource-upload">
  <mat-card class="box mat-elevation-z6" color="foreground">
    <mat-card-header>
      <mat-card-title>
        {{ "sirdcat.modules.resources.upload.title" | translate }}
        <mat-divider></mat-divider>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submitFile()">
        <div class="row m-0">
          <div class="col xl12 l12 m12 s12">
            <mat-form-field appearance="standard" class="full-width">
              <mat-label>{{
                "sirdcat.modules.resources.upload.label" | translate
              }}</mat-label>
              <ngx-mat-file-input
                formControlName="resource"
                [placeholder]="
                  'sirdcat.modules.resources.upload.label' | translate
                "
                required
                multiple
              ></ngx-mat-file-input>
              <mat-icon color="accent" matSuffix>folder</mat-icon>
              <mat-error *ngIf="form.get('resource').hasError('required')">
                {{ "sirdcat.modules.resources.upload.error.msg" | translate }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="my-4 col xl12 l12 m12 s12">
            <button mat-raised-button type="submit" class="btn-block">
              {{ "sirdcat.modules.resources.upload.btn" | translate }}
            </button>
          </div>
        </div>
        <div class="row m-0">
          <div class="col m12 s12" *ngIf="hasStartedUploading">
            <mat-progress-bar
              [mode]="inQuery ? 'query' : 'determinate'"
              value="{{ progress }}"
              color="accent"
              class="my-6"
            ></mat-progress-bar>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
