<div class="resource">
  <div class="wrapper container">
    <div class="row">
      <div class="col s12" [ngClass]="routeAnimationsElements">
        <h1 i18n>Resources</h1>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col m6 group" [ngClass]="routeAnimationsElements">
        <app-resources-report-select></app-resources-report-select>
      </div>
      <div
        class="col m6 group"
        [ngClass]="mobileQuery.matches ? 'mt-4' : ''"
        [ngClass]="routeAnimationsElements"
      >
        <app-resources-select></app-resources-select>
      </div>
      <div
        class="col m6 group"
        [ngClass]="mobileQuery.matches || mediumQuery.matches ? 'mt-4' : ''"
        [ngClass]="routeAnimationsElements"
      >
        <app-resources-upload></app-resources-upload>
      </div>
    </div>
    <div class="row">
      <div class="col m12 group" [ngClass]="routeAnimationsElements">
        <app-resources-view></app-resources-view>
      </div>
    </div>
  </div>
</div>
