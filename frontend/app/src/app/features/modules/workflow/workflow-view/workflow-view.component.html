<div class="workflow-view">
  <mat-card class="box mat-elevation-z6" color="foreground">
    <mat-card-header>
      <mat-card-title>
        {{ "sirdcat.modules.workflow.view.title" | translate }}
        <mat-divider></mat-divider>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-icon-button
        style="float: right;"
        aria-label="Download report"
        [disabled]="reportPath === ''"
        (click)="downloadReport()"
      >
        <mat-icon>get_app</mat-icon>
      </button>
      <mat-form-field>
        <mat-label>{{
          "sirdcat.modules.workflow.view.filter" | translate
        }}</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          [placeholder]="'sirdcat.modules.workflow.view.filter' | translate"
        />
      </mat-form-field>
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container
            [matColumnDef]="column"
            *ngFor="let column of displayedColumns"
          >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ column }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element[column] }}
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          fixed
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 100]"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
