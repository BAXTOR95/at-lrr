      </mat-card-title>

        <mat-label>Select Resource</mat-label>
        <mat-select [formControl]="resourceControl" required>
          <mat-option>-- None --</mat-option>
          <mat-optgroup
            *ngFor="let group of resourceGroups"
            [label]="group.type"
          >
            <mat-option
              *ngFor="let resource of group.names"
              [value]="resource.value"
            >
              {{ resource.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="resourceControl.hasError('required')"
          >Please choose a resource</mat-error
        >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
