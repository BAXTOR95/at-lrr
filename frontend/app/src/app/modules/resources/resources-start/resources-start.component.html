<h1>Django REST API with Angular 8 File Upload Example</h1>
<div>
  <div *ngIf="response && resourceURL">
    <p>{{ resourceURL }}</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input type="file" name="resource" (change)="onChange($event)" />
    <button type="submit">Upload Resource File</button>

  </form>
</div>
