<div class="workflow-select">
  <mat-card class="box mat-elevation-z6" color="foreground">
    <mat-card-header>
      <mat-card-title>
        Select Report
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Select Report</mat-label>
        <mat-select [formControl]="workflowControl" required>
          <mat-option>-- None --</mat-option>
          <mat-optgroup
            *ngFor="let group of workflowGroups"
            [label]="group.type"
          >
            <mat-option
              *ngFor="let report of group.names"
              [value]="report.value"
            >
              {{ report.viewValue }}
            </mat-option>
          </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="workflowControl.hasError('required')"
          >Please choose a report</mat-error
        >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
